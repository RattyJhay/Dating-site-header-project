<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="http://fonts.cdnfonts.com/css/helvetica-neue-9?styles=49034,49032,49044,49045"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Dating site/dating.css" />
    <title>Vimeo</title>
  </head>
  <body>
    <div class="container">
      <div class="color-ribbon"></div>
      <div class="header">
        <img class="vimeo" src="../Dating site/vimeo.png" />
        <p class="why-vimeo">Why Vimeo?<i class="arrow down"></i></p>
        <p class="features">Features<i class="arrow down"></i></p>
        <p class="resources">Resources<i class="arrow down"></i></p>
        <p class="watch">Watch</p>
        <p class="pricing">Pricing</p>
        <p class="contact-sales">Contact sales</p>
        <div class="search-area">
          <input
            class="search-bar"
            type="text"
            placeholder="Search videos, people, cities..."
          />
          <button class="search-button">
            <img class="search-icon" src="../Dating site/search.svg" />
          </button>
        </div>
        <p class="login">Log in</p>
        <button class="join">Join</button>
        <button class="new-video">
          New Video<i class="button-arrow-down"></i>
        </button>
      </div>
      <p class="center">Done</p>
    </div>
  </body>
</html>
